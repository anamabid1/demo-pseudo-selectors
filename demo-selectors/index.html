<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo CSS Pseudo Selectors</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="flex-container">
            <!--section*6>h2+p+p-->
            <!--1st child is this First Section only-->
            <section>
                <h2>1</h2>
                <p>One</p>
                <p>First Section</p>
            </section>
            <section>
                <h2>2</h2>
                <p>Two</p>
                <p>Second Section</p>
            </section>
            <section>
                <h2>3</h2>
                <p>Three</p>
                <p>Third Section</p>
            </section>
            <section>
                <h2>4</h2>
                <p>Four</p>
                <p>Fourth Section</p>
            </section>
            <section>
                <h2>5</h2>
                <p>Five</p>
                <p>Fifth Section</p>
            </section>
            <section>
                <h2>6</h2>
                <p>Six</p>
                <p>Sixth Section</p>
            </section>
        </div>
    </main>
    <footer>
        <!--1st child and last child of footer-->
        <section>
            <h3>Footer</h3>
        </section>
    </footer>
</body>
</html>
